<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Generate a random password</h1>
        <h4>Never use an insecure password again.</h4>
        <button id="gen-btn" onclick="startGenerating()"><span id="gen-text">Generate Passwords</span></button>
        <hr>
        <div>
            <div id="output1">
                <p id="output-text1"></p>
            </div>
            <div id="output2">
                <p id="output-text2"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
